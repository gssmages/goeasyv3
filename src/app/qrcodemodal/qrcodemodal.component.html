<ion-header>
  <ion-toolbar color="primary" >
      <ion-title>
       GoEasy - QR Code 
      </ion-title>
      <ion-buttons slot="end" (click)="closeModal()">
        <ion-icon name="close" slot="icon-only" ></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: url('assets/images/transportbg.jpg') top center/100% 100% no-repeat">
  <ion-card>
    <h3 class="ion-text-center">Scan QR Code </h3>
    <p class="ion-text-center">To Check-in/Check-out while using GoEasy Transport</p>
    <div style="width:212px; margin: auto;">
        <ngx-qrcode [value] = "qrcodevalue" [elementType]="img"  version = "7" ></ngx-qrcode>
    </div>
    <p class="ion-text-center">Take Screenshot for Offline usage.</p>
  </ion-card>
</ion-content>
