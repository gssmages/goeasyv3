<ion-header >
  <ion-toolbar color="primary" >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="--background: url('assets/images/transportbg.jpg') top center/100% 100% no-repeat">
<ion-card style="margin-top:35%;">
  <ion-card-header>
    <ion-card-subtitle text-center>
        <img src="assets/images/Flex_RGB_Sml_r.png" style="width:auto;display:inline-block;">
      </ion-card-subtitle>
    <ion-card-title text-center style="font-size: 24px; font-weight: bold;">Goeasy</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   <ion-item >
  <ion-label position="floating">Username</ion-label>
  <ion-input  [(ngModel)]="username"></ion-input>
</ion-item>
      <ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password"  [(ngModel)]="password"></ion-input>
</ion-item>
      <ion-button expand="block" (click)="pushPage()">Login</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar style="--padding-top:0;--padding-bottom:0;--padding-start:0;--padding-end:0;" color="primary">
      <ion-grid style="padding: 0;">
          <ion-row style="padding: 0;">
              <ion-col   style="padding: 0;" text-center>
                  Ver - 1.0.0
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
