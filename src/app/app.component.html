<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header style="height: 70px;">
                <ion-toolbar color="primary"  style="height: 70px;">
                    <ion-title style="padding: 0; text-align: left; height: 70px;position: relative;">
                        <ion-row>
                            <ion-col size="2" > 
                                <ion-icon name="contact" style="font-size: 32px;"></ion-icon>
                            </ion-col>
                            <ion-col size="10" > {{globals.displayname}}
                                <div style="font-size: 10px;">{{globals.businesstitle}}</div>
                            </ion-col>
                        </ion-row>
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>

                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item [routerDirection]="'root'" routerLink="/Login">
                            <ion-icon slot="start" name="power"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
