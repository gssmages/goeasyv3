<ion-header>
    <ion-toolbar color="primary" >
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            My Approval- CIP 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-grid style="padding: 0;">
        <ion-row style="padding: 0;">
            <ion-col style="padding: 0;">
                <ion-button expand="full" color="primary" style="--margin-top:0;--margin-bottom:0;">
                  
                  Select all
                </ion-button>
            </ion-col>
            <ion-col style="padding: 0;">
                <ion-button expand="full" color="primary" style="--margin-top:0;--margin-bottom:0;">
                    Deselect all</ion-button>
            </ion-col>   
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar style="--padding-top:0;--padding-bottom:0;--padding-start:0;--padding-end:0;">
        <ion-grid style="padding: 0;">
            <ion-row style="padding: 0;">
                <ion-col style="padding: 0;">
                    <ion-button expand="full" color="primary" style="--margin-top:0;--margin-bottom:0;">
                      <ion-icon name="close" style="font-size:32px;"></ion-icon>
                      Reject
                    </ion-button>
                </ion-col>
                <ion-col style="padding: 0;">
                    <ion-button expand="full" color="primary" style="--margin-top:0;--margin-bottom:0;">
                        <ion-icon name="checkmark" style="font-size:32px;"></ion-icon>
                        Approve</ion-button>
                </ion-col>   
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
